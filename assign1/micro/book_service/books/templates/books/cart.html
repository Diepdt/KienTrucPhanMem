<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi·ªè h√†ng - Book Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #34495e;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .cart-empty {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-empty p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .cart-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .cart-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
        }

        .cart-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .cart-table tr:last-child td {
            border-bottom: none;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .quantity-btn:hover {
            background-color: #2980b9;
        }

        .quantity-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .cart-summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: right;
        }

        .total-price {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
        }

        .btn-checkout {
            display: inline-block;
            padding: 15px 40px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
        }

        .btn-checkout:hover {
            background-color: #219a52;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .toast.success {
            background-color: #27ae60;
        }

        .toast.error {
            background-color: #e74c3c;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>üìö Book Store</h1>
        <div>
            <a href="/">‚Üê Ti·∫øp t·ª•c mua s·∫Øm</a>
            <a href="#" onclick="logout()">ƒêƒÉng xu·∫•t</a>
        </div>
    </nav>

    <div class="container">
        <h2>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>ƒêang t·∫£i gi·ªè h√†ng...</p>
        </div>

        <div id="cart-content" style="display: none;">
            <!-- Cart content will be loaded here -->
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const CART_SERVICE_URL = '{{ cart_service_url }}';

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function getCustomer() {
            const customerData = localStorage.getItem('customer');
            return customerData ? JSON.parse(customerData) : null;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN').format(price) + ' VNƒê';
        }

        async function loadCart() {
            const customer = getCustomer();

            if (!customer) {
                window.location.href = '/login/';
                return;
            }

            const loadingDiv = document.getElementById('loading');
            const cartContent = document.getElementById('cart-content');

            try {
                const response = await fetch(`${CART_SERVICE_URL}/api/cart/${customer.id}/`);
                const data = await response.json();

                loadingDiv.style.display = 'none';
                cartContent.style.display = 'block';

                if (!data.items || data.items.length === 0) {
                    cartContent.innerHTML = `
                        <div class="cart-empty">
                            <p>üõí Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng</p>
                            <a href="/" class="btn-back">Ti·∫øp t·ª•c mua s·∫Øm</a>
                        </div>
                    `;
                    return;
                }

                let tableRows = data.items.map(item => `
                    <tr data-item-id="${item.id}">
                        <td>
                            <strong>${item.book_title || 'Book #' + item.book_id}</strong>
                        </td>
                        <td>${formatPrice(item.price)}</td>
                        <td>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 'decrease')">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 'increase')">+</button>
                            </div>
                        </td>
                        <td>${formatPrice(item.item_total)}</td>
                        <td>
                            <button class="remove-btn" onclick="removeItem(${item.id})">X√≥a</button>
                        </td>
                    </tr>
                `).join('');

                cartContent.innerHTML = `
                    <div class="cart-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>S√°ch</th>
                                    <th>ƒê∆°n gi√°</th>
                                    <th>S·ªë l∆∞·ª£ng</th>
                                    <th>Th√†nh ti·ªÅn</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                    <div class="cart-summary">
                        <p>T·ªïng c·ªông: <span class="total-price">${formatPrice(data.total_price)}</span></p>
                        <button class="btn-checkout" onclick="checkout()">Thanh to√°n</button>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading cart:', error);
                loadingDiv.innerHTML = '<p style="color: #e74c3c;">Kh√¥ng th·ªÉ t·∫£i gi·ªè h√†ng. Vui l√≤ng th·ª≠ l·∫°i!</p>';
            }
        }

        async function updateQuantity(itemId, action) {
            try {
                const response = await fetch(`${CART_SERVICE_URL}/api/cart/update/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ item_id: itemId, action: action })
                });

                const data = await response.json();

                if (data.success) {
                    loadCart(); // Reload cart
                } else {
                    showToast(data.error || 'C√≥ l·ªói x·∫£y ra!', 'error');
                }
            } catch (error) {
                console.error('Error updating cart:', error);
                showToast('Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t gi·ªè h√†ng!', 'error');
            }
        }

        async function removeItem(itemId) {
            if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) return;

            try {
                const response = await fetch(`${CART_SERVICE_URL}/api/cart/remove/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ item_id: itemId })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('ƒê√£ x√≥a s·∫£n ph·∫©m!', 'success');
                    loadCart(); // Reload cart
                } else {
                    showToast(data.error || 'C√≥ l·ªói x·∫£y ra!', 'error');
                }
            } catch (error) {
                console.error('Error removing item:', error);
                showToast('Kh√¥ng th·ªÉ x√≥a s·∫£n ph·∫©m!', 'error');
            }
        }

        function checkout() {
            showToast('Ch·ª©c nƒÉng thanh to√°n ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn!', 'success');
        }

        function logout() {
            localStorage.removeItem('customer');
            window.location.href = '/';
        }

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
