<!DOCTYPE html>
<html>

<head>
    <title>Book Store</title>
</head>

<body>
    <h1>Danh mục sách (Book Catalog)</h1>

    <div style="display: flex; flex-wrap: wrap;">
        {% for book in books %}
        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px; width: 200px;">
            <h3>{{ book.title }}</h3>
            <p>Tác giả: {{ book.author }}</p>
            <p>Giá: ${{ book.price }}</p>
            <p>Còn lại: {{ book.stock }}</p>

            <a href="{% url 'add_to_cart' book.id %}">Thêm vào giỏ</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
