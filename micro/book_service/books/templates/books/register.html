<!DOCTYPE html>

<body>
    <div class="register-container">

    <script>
        const CUSTOMER_SERVICE_URL = '{{ customer_service_url }}';

        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate password
            if (password !== confirmPassword) {
                errorDiv.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!';
                errorDiv.style.display = 'block';
                return;

            submitBtn.innerHTML = '<span class="spinner"></span> ƒêang ƒëƒÉng k√Ω...';
            submitBtn.disabled = true;

            try {
                // G·ªçi API ƒë·∫øn Customer Service (port 8001)
                const response = await fetch(`${CUSTOMER_SERVICE_URL}/api/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = 'ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...';

                    errorDiv.style.display = 'block';

            } catch (error) {

                errorDiv.textContent = 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn Customer Service!';
                errorDiv.style.display = 'block';
            } finally {

                submitBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('customer')) {

        }
    </script>

</html>
