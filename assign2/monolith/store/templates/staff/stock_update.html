{% extends 'staff/base_staff.html' %}

{% block title %}Update Stock - Staff Portal{% endblock %}

{% block content %}
<nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'staff:book_list' %}">Books</a></li>
        <li class="breadcrumb-item active">Update Stock</li>
    </ol>
</nav>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-box-seam"></i> Update Stock</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong>{{ book.title }}</strong><br>
                    by {{ book.author }}<br>
                    <span class="badge 
                        {% if book.stock_quantity == 0 %}bg-danger
                        {% elif book.stock_quantity < 10 %}bg-warning text-dark
                        {% else %}bg-success{% endif %} mt-2">
                        Current Stock: {{ book.stock_quantity }}
                    </span>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Action</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="action" id="actionAdd" value="add" checked>
                            <label class="form-check-label" for="actionAdd">
                                Add to stock
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="action" id="actionSet" value="set">
                            <label class="form-check-label" for="actionSet">
                                Set stock to specific value
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" name="quantity" id="quantity" class="form-control" min="0" value="0" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'staff:book_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg"></i> Update Stock
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
